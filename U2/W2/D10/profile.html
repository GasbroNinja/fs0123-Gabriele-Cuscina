<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container-fluid p-0 bg-dark min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark d-flex justify-content-center mw-100">
            <div class="container p-0 mb-2">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" width="130px"
                        src="assets/netflix_logo.png" />
                </a>

            </div>
        </nav>          
        <div class="container d-flex align-items-center text-light p-0 mb-3">
            <div class="container w-50">
            <h1 class="display-4 fw-semibold m-0">Edit Profile</h1>
            <hr class="border border-secondary border-1 opacity-50">
            <div class="row">
                <div class="col-3 p-0 ps-2">
                    <img src="assets/avatar.png" width="150px" alt="avatar">
                </div>
                <div class="col-8 ">
                    <div class="border border-1 border-dark p-2 bg-secondary fw-semibold mb-4">Strive student
                    </div>

                    <div>
                        <h4 class="text-light opacity-75 mb-3">Language:</h4>
                    </div>
                    <div>
                        <div class="dropend me-auto">
                            <button class="btn btn-dark btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              English
                            </button>
                            <ul class="dropdown-menu bg-dark text-light my-1">
                              <li><a class="dropdown-item text-secondary" href="#">Siciliano</a></li>
                              <li><a class="dropdown-item text-secondary" href="#">Calabrese</a></li>
                              <li><a class="dropdown-item text-secondary" href="#">Romano</a></li>
                              <li><hr class="dropdown-divider bg-light"></li>
                              <li><a class="dropdown-item text-secondary" href="#">Others</a></li>
                            </ul>
                          </div>
                    </div>
                        <hr class="border border-secondary border-1 opacity-50 mt-4">
                        <h4 class="text-light opacity-75 mt-5">Maturity Settings:</h4>
                        <div class="d-grid gap-2">
                            <div class="row">
                                <div class="col-8">
                                <button class="text-center fw-semibold w-100 btn btn-secondary opacity-75 text-light opacity-100 p-0 py-1 px-3 mt-3 mb-3" type="button">ALL MATURITY RATINGS</button>
                                </div>
                            </div>
                            <p>Show Titles of <strong>All maturity ratings</strong> for this profile</p>
                            <div class="">
                                <h5 class="text-secondary text-center border border-secondary border-1 w-25 py-2 px-3 ">E D I T</h5> 
                            </div>
                          </div>
                        <hr class="border border-secondary border-1 opacity-50">
                        <h4 class="text-light opacity-75 mt-4">Autoplay controls</h4>
                        <div class="d-flex align-items-center">
                        <input class="display-6 form-check-input bg-dark text-secondary align-items-center m-0 me-3" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label fw-semibold" for="firstCheckbox">Autoplay next episode in a series on all devices.</label>
                        </div>

                       
                        <div class="d-flex align-items-center mt-2 mb-5">
                        <input class="display-6 form-check-input bg-dark text-secondary align-items-center m-0 me-3" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label fw-semibold" for="firstCheckbox">Autoplay previews while browsing on all devices.</label>
                        </div>

                    </div>
                    <hr class="border border-secondary border-1 opacity-50 mb-4">
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-outline-secondary w-25 me-3 fw-semibold">S A V E</button>

                        <button type="button" class="btn btn-outline-secondary w-25 me-3 fw-semibold">C A N C E L</button>

                        <button type="button" class="btn btn-outline-secondary w-50 fw-semibold">D E L E T E  &nbsp;&nbsp;&nbsp;  P R O F I L E</button>

                    </div>

                </div>
            </div>
        </div>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
