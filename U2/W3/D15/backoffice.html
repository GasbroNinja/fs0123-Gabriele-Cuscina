    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class="d-inline-block active text-dark badge text-bg-info rounded-3 fs-3">Backoffice</h2>
                <h5 class="d-inline-block active text-dark badge rounded-3 p-0 fs-3"id="subtitle">— Create new "Event Concert"</h5>
                <div class="spinner-border text-info float-end d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <hr class="border-primary border-5 rounded-5">
                <form class="mt-4" onsubmit="startSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label text-dark badge text-bg-info rounded-3 fs-3">Name Concert</label>
                        <input type="text" class="form-control" id="name" placeholder="Insert a name for the Concert"
                            aria-describedby="name" required>
                        <div class="form-text text-danger fs-6">Missing a name for the event</div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label text-dark badge text-bg-info rounded-3 fs-5">Description</label>
                        <textarea class="form-control" id="description" aria-describedby="description"
                            placeholder="Insert Description" row="4" required></textarea>
                        <div class="form-text text-danger">Missing description</div>
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label text-dark badge text-bg-info rounded-3 fs-5">Image URL</label>
                        <textarea class="form-control" id="imageUrl" aria-describedby="imageUrl"
                            placeholder="Insert URL" row="4" required></textarea>
                        <div class="form-text text-danger">Missing description</div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label text-success badge text-bg-info rounded-3 fs-5">Price</label>
                        <input type="number" class="form-control" id="price" aria-describedby="price" placeholder="0€"
                            required>
                        <div class="form-text text-danger">Missing price</div>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label text-dark badge text-bg-info rounded-3 fs-5">Branding</label>
                        <input type="text" class="form-control" id="brand" aria-describedby="brand"
                            placeholder="Insert a brand" required>
                        <div class="form-text text-danger">Missing brand</div>
                    </div>
                    <div class="d-flex gap-2 mb-5">
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary me-auto" onclick="handleValidate()">Submit</button>
                        <button id="delete-btn" type="button" class="btn btn-danger d-none"
                            onclick="handleDelete()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <script>
        const urlParams = new URLSearchParams(window.location.search)
        const selectedId = urlParams.get("_id")
        const endpoint = selectedId ? BASE_URL + selectedId : BASE_URL
        const method = selectedId ? "PUT" : "POST"
        

        const handleValidate = () => {
        const form = document.querySelector("form")
        form.classList.add("validated")
        }

            if (selectedId ) {

                const { brand, description, imageUrl, name, price, _id } = productz;

                    document.getElementById("name").value = name
                    document.getElementById("description").value = description
                    document.getElementById("price").value = price
                    document.getElementById("brand").value = brand
                    document.getElementById("imageUrl").value = imageUrl
            }
        }
        

        const startSubmit = async (event) => {
            event.preventDefault();

            
            const newConcert = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                price: document.getElementById("price").value,
                brand: document.getElementById("brand").value,
                imageUrl: document.getElementById("imageUrl").value,
            }

            console.log("HERE ON SUBMIT", newConcert)

            try {
                const resp = await fetchSuperMegaFiga(endpoint, 'POST', newConcert)

                if (resp.ok) {
                    const modContent = await resp.json()


                    if (selectedId) {
                        alert("Source with id " + modContent._id + ", edited with success")
                    } else {
                        alert("Source with id " + modContent._id + ", created with success")
                    }
                } else {
                    throw new Error("Request bad end...")
                }

            } catch (error) {
                alert(error)
            }
        }

        const handleDelete = async () => {


            const hasAccepted = confirm("Sei convinto di voler elimilare l'appuntamento?")

            if (hasAccepted) {

                try {

                    alert("Hai eliminato l'appuntamento " + deletedObj.name)

                    window.location.assign("./index.html")

                } catch (error) {
                    console.log(error)
                }
            }
        }
       
    </script>
